<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            z-index: 1;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            z-index: 1;
        }

        .button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .credits {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1;
        }

        .credits:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .settings-icon {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
        }

        .settings-icon:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .social-icons {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .social-icon {
            font-size: 1.8rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Main Page</h1>
    </header>

    <div class="button-container">
        <button class="button" onclick="window.location.href='about.html'">About</button>
    </div>

    <footer>
        <a href="#" class="credits" aria-label="Credits link">Website by Jackson_lolreal</a>
    </footer>

    <a href="settings.html" class="settings-icon" aria-label="Go to settings page">
        <i class="fas fa-cogs"></i>
    </a>

    <div class="social-icons">
        <a href="https://discord.gg/H46CdtWNYd" class="social-icon" target="_blank" aria-label="Join Discord server">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.reddit.com/r/8Builders4Tools/?rdt=43611" class="social-icon" target="_blank" aria-label="Visit Reddit page">
            <i class="fab fa-reddit"></i>
        </a>
    </div>
</body>
</html>
